<!DOCTYPE html>
<html lang="es" class="bg-gray-900">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>David - TFG</title>

<link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.3/dist/full.css"
	rel="stylesheet" type="text/css" />

<script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" th:href="@{/css/output.css}">

<body class="w-full">
	<h1 class="text-2xl text-green-500"
		th:text="'Usuario: ' + ${session.usuario.nombre}"></h1>
	<!-- page -->
	<main
		class="flex flex-row my-10 items-center justify-center flex flex-around">
		<!-- component -->
		<div class="flex rounded bg-white w-[30rem]" x-data="{ search: '' }">
			<input type="search" id="buscador"
				class="w-full border-none bg-transparent px-4 py-1 text-gray-900 outline-none focus:outline-none"
				placeholder="Nombre de invocador..." x-model="search" />
			<button type="button" id="btnBuscar"
				class="m-2 rounded px-4 px-4 py-2 font-semibold text-gray-100"
				:class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
				:disabled="search.length == 0">Buscar</button>
		</div>
	</main>
	<div class="flex mx-auto justify-center align-center" id="datosCuenta">
		<div
			class="max-w-sm w-3/4 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
			<div class="flex justify-end px-2 pt-4"></div>
			<div class="flex flex-col items-center pb-10">
				<img id="imgPerfil" class="mb-3 w-24 h-24 rounded-full shadow-lg"
					src="" alt="Imagen cuenta">
				<h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white"
					id="cuentaEncontrada"></h5>
				<span class="text-sm text-gray-500 dark:text-gray-400 mb-3"
					id="nivelCuenta"></span>
				<div class="stats shadow">
					<a id="ver"
						class="stat place-items-center dark:text-white dark:border-gray-600 dark:hover:bg-purple-500 dark:hover:border-gray-700 dark:focus:ring-gray-700">Ver</a>
					<a id="addCuenta"
						class="stat place-items-center dark:text-white dark:border-gray-600 dark:hover:bg-purple-500 dark:hover:border-gray-700 dark:focus:ring-gray-700">AÃ±adir</a>
				</div>
			</div>
		</div>
	</div>
	<!-- PERFIL -->
	<div
		class="max-w-xs w-3/4 mx-auto bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">

		<div class="flex flex-col items-center pb-10">
			<img id="logoDivision" class="mb-3 w-24 h-24 rounded-full shadow-lg"
				src="" alt="logo division"> <span
				class="text-sm text-gray-500 dark:text-gray-400" id="tier"></span> <span
				class="text-sm text-gray-500 dark:text-gray-400" id="rank"></span> <span
				class="text-sm text-gray-500 dark:text-gray-400" id="wins"></span> <span
				class="text-sm text-gray-500 dark:text-gray-400" id="losses"></span>
		</div>
	</div>

		<div

				<span class="text-sm text-gray-500 dark:text-gray-400"
					id="puntosPj1"></span>
			</figure>
			<div class="card-body">
				<h2 class="card-title" id="nombrePj1"></h2>

				<p id="tagsPj1"></p>
